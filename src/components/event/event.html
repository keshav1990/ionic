<ion-list  *ngIf="type=='normal' || type=='recent'" class="animated no-mg fadeIn">
  
    
 
  
  <ion-item class="content-images" (click)="showEventDetail()"> 
  <div  *ngIf="checkEventNew()" translate></div> 
 <ion-thumbnail item-start>
  <ion-img   src="{{config.url+p.events_image}}" > </ion-img>
 </ion-thumbnail>
 <div class="padding-events-text">
 <h3>{{p.events_name}} </h3>
 <p>{{p.event_categories_name}} </p>
 <p> Closed 10:00 - 18:00 </p>
  <p> 350 5th Ave, NY 10118,EE UU </p>
  </div>
   </ion-item>

  <ion-buttons *ngIf="type=='normal'">
  
  </ion-buttons>

  <ion-buttons class="bar-buttons-remove"  *ngIf="type=='recent'">
    <button ion-button block color="danger" (click)="removeRecent()">{{'REMOVE'|translate}}</button>
  </ion-buttons>

  
</ion-list>



<ion-item *ngIf="type=='list'" class="animated fadeIn">
  
 
  <ion-thumbnail item-start>
    <div class="list-tag-new" *ngIf="checkEventNew()" translate></div>
    <ion-img   src="{{config.url+p.events_image}}" (click)="showEventDetail()"></ion-img>
  </ion-thumbnail>
  <h2><div class="line-clamp">{{p.events_name}}</div></h2>

    <ion-col col-10>

</ion-item>
